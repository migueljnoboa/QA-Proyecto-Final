spring.application.name=inventario

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://www.testenv.online:3306/inventariodb?autoReconnect=true
spring.datasource.username=${MYSQL_USER:user}
spring.datasource.password=${MYSQL_PASSWORD:12345678}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.h2.console.enabled=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway settings
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

#Configuration JWT
jwt.secret=${JWT_SECRET:secret}

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:*}

#server.port=8081

